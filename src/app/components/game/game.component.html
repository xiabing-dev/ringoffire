<app-player *ngFor="let player of game.players; let i = index" 
            [ngStyle]="{'top.px': 100 + i * 90}"
            [name]="player"
            [playerActive]="i == game.currentPlayer"
            class="player-positon">
</app-player>
<div class="field">
  <div class="card-stack">
    <img 
      [ngStyle]="{'right.px': i * 5}" 
      *ngFor="let c of [1,2,3,4]; let i = index" 
      src="/assets/images/card_cover.png">
    <img
      (click)="takeCard()"
      class="top-card"
      [ngStyle]="{'right.px': 25}" 
      src="/assets/images/card_cover.png">
    <img 
      class="played-card"
      *ngFor="let card of game.playedCards" 
      src="/assets/images/{{ card }}.png"
    >
    <img
      (click)="takeCard()"
      *ngIf="takeCardAnimation"
      class="pick-card"
      [class.pick-card]="takeCardAnimation"
      [ngStyle]="{'right.px': 25}" 
      src="/assets/images/{{ currentCard }}.png">


  </div>  
</div>
<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>
<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
